<meta charset="UTF-8">
<script>
    function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function calculaImc(altura, peso) {

    var imc = peso / (altura * altura);
    return imc;
}
   var nomeInformado = prompt("Informe seu nome")
   var alturaInformada = prompt(nomeInformado + " informe sua altura");
   var pesoInformado = prompt(nomeInformado + " informe seu peso");

   var imc = calculaImc(alturaInformada, pesoInformado);

   mostra(nomeInformado + " o seu IMC é: " + imc);

    if (imc >= 18.5 && imc <= 35) {
       mostra ("Seu IMC está na média recomedada pela OMS.");
      }
</script>

<meta charset="UTF-8">

	<h3> Álcool ou Gasolina? </h3>
	Nosso veículo tem a capacidade em tanque de 40l de combustível. Por ter capacidade de funcionar com ambos fluídos, resolvemos fazer uma média de km/l para ver qual teria o melhor custo-benefício
<br>
<br>
	<script>
		var tanque = 40
		var caminhoComGasolina = 480
		var caminhoComAlcool = 300

	document.write("A média de consumo de combustível é uma variante. O primeiro teste fizemos com gasolina. O percurso foi de 480 km. <br>")
	document.write("<h4> Media da Gasolina: </h4>" + (caminhoComGasolina/tanque) + " Km/L" + "<br> <br>")
	document.write("A segunda média que calculamos foi a com álcool. Com o mesmo tanque de 40 litros, percorremos um total de 300km <br>")
	document.write("<h4> A média de consumo de álcool foi: </h4>" + (caminhoComAlcool/tanque) + " Km/L")

		</script>

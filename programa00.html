<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {
	
		var imc = peso / (altura * altura);
		return imc
	}

	var imcFlavio = calculaImc(1.71, 73)
  	var imcRafaella = calculaImc(1.67, 62)

  	mostra(imcFlavio);
  	mostra(imcRafaella)


</script>
